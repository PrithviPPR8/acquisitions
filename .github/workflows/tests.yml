name: Tests

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      # Configure this secret in your repository settings
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        run: npm test
        continue-on-error: true

      - name: Upload coverage report
        if: ${{ steps.test.outcome == 'success' && hashFiles('coverage/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage
          retention-days: 30

      - name: Test summary
        if: always()
        env:
          TEST_OUTCOME: ${{ steps.test.outcome }}
        run: |
          echo "### Test Summary" >> "$GITHUB_STEP_SUMMARY"
          if [ "$TEST_OUTCOME" = "success" ]; then
            echo "- Status: ✅ Tests passed" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- Status: ❌ Tests failed" >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ -d coverage ]; then
            echo "- Coverage directory: coverage/ (uploaded as artifact when tests succeed)" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Fail on test errors with annotations
        if: ${{ steps.test.outcome == 'failure' }}
        run: |
          echo "::error::One or more tests failed. Check the Jest output above for details. " \
            "You can re-run tests locally with 'npm test'."
          exit 1
